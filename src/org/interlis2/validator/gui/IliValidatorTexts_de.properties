MainFrame.ConfigFileLine1=# [PARAMETER]\n
MainFrame.ConfigFileLine2=# \"off\" schaltet generell alle Pruefungen aus.\n
MainFrame.ConfigFileLine3=# Moegliche Einstellungen sind: \"off\", \"on\". \n
MainFrame.ConfigFileLine4=# DEFAULT=\"on\".\n
MainFrame.ConfigFileLine5=# validation=\"off\" \n\n
MainFrame.ConfigFileLine6=# \"Model1\" und \"Modell2\" sind die Namen der Modelle mit Definitionen von \n
MainFrame.ConfigFileLine7=# zusaetzlichen Validierungen (in Form von Interlis Konsistenbedingungen). \n
MainFrame.ConfigFileLine8=# Mehrere Zusatzmodelle werden mit einem Strichpunkt \";\" getrennt.\n
MainFrame.ConfigFileLine9=# additionalModels=\"Model1;Modell2\"\n\n
MainFrame.ConfigFileLine10=# \"off\" schaltet die AREA-Topology Pruefung aus. \n
MainFrame.ConfigFileLine11=# Moegliche Einstellungen sind: \"off\", \"on\". \n
MainFrame.ConfigFileLine12=# DEFAULT=\"on\".\n
MainFrame.ConfigFileLine13=# areaOverlapValidation=\"off\" \n\n
MainFrame.ConfigFileLine14=# \"off\" schaltet alle Prüfungen von Konsistenzbedingungen aus.\n
MainFrame.ConfigFileLine15=# Moegliche Einstellungen sind: \"off\", \"on\".\n
MainFrame.ConfigFileLine16=# DEFAULT=\"on\".\n
MainFrame.ConfigFileLine17=# constraintValidation=\"off\" \n\n
MainFrame.ConfigFileLine18=# \"true\" ignoriert die Konfiguration der Typprüfungen aus der INI-Datei, \n
MainFrame.ConfigFileLine19=# d.h. es kann nur die Prüfung der Multiplizitaet konfiguriert werden. \n
MainFrame.ConfigFileLine20=# Moegliche Einstellungen sind: \"true\", \"false\". \n
MainFrame.ConfigFileLine21=# DEFAULT=\"false\".\n
MainFrame.ConfigFileLine22=# allowOnlyMultiplicityReduction=\"true\" \n\n
MainFrame.ConfigFileLine23=# \"true\" definiert, dass die mitgegebenen Dateien alle Objekte enthalten, \n
MainFrame.ConfigFileLine24=# d.h. dass alle Referenzen (insb. mit EXTERNAL) aufloesbar sind. \n
MainFrame.ConfigFileLine25=# Wenn allObjectsAccessible false ist, \n
MainFrame.ConfigFileLine26=# koennen bei Referenzen mit EXTERNAL nicht alle Pruefungen durchgefuehrt werden.\n
MainFrame.ConfigFileLine27=# Moegliche Einstellungen sind: \"true\", \"false\". \n
MainFrame.ConfigFileLine28=# DEFAULT=\"false\".\n
MainFrame.ConfigFileLine29=# allObjectsAccessible=\"true\"\n\n
MainFrame.ConfigFileLine30=# \"off\" schaltet die Multiplizitaetsprüfung für alle Attribute und Rollen aus. \n
MainFrame.ConfigFileLine31=# Moegliche Einstellungen sind: \"on\", \"warning\", \"off\". \n
MainFrame.ConfigFileLine32=# DEFAULT=\"on\".\n
MainFrame.ConfigFileLine33=# multiplicity=\"off\"\n\n
MainFrame.ConfigFileLine34=# \"true\" schaltet das Runden vor der Validierung von \n
MainFrame.ConfigFileLine35=# numerischen Werten aus (inkl. Koordinaten). \n
MainFrame.ConfigFileLine36=# Moegliche Einstellungen sind: \"true\", \"false\". \n
MainFrame.ConfigFileLine37=# DEFAULT=\"false\".\n
MainFrame.ConfigFileLine38=# disableRounding=\"true\" \n